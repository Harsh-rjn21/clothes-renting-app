
services:
  # helper to run nextjs dev server
  web:
    build: 
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
    env_file: .env
    environment:
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    command: npm run dev
    depends_on:
      auth-service:
        condition: service_started
      catalog-service:
        condition: service_started

  # Common DB for simplicity in v1
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clothes_renting
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d clothes_renting"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./services/auth
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/auth:/app
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/clothes_renting
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    depends_on:
      db:
        condition: service_healthy

  catalog-service:
    build: ./services/catalog
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/catalog:/app
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/clothes_renting
    depends_on:
      db:
        condition: service_healthy

  rental-service:
    build: ./services/rental
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/rental:/app
    ports:
      - "8003:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/clothes_renting
    depends_on:
      db:
        condition: service_healthy

  feedback-service:
    build: ./services/feedback
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/feedback:/app
    ports:
      - "8004:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/clothes_renting
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  web_node_modules:
