

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - auth-service
      - catalog-service
      - rental-service
      - feedback-service

  web:
    build: 
      context: ./apps/web
      dockerfile: Dockerfile.prod
    command: npm run start
    environment:
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - auth-service
      - catalog-service

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clothes_renting
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth-service:
    build: ./services/auth
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/clothes_renting
    depends_on:
      - db

  catalog-service:
    build: ./services/catalog
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/clothes_renting
    depends_on:
      - db

  rental-service:
    build: ./services/rental
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/clothes_renting
    depends_on:
      - db

  feedback-service:
    build: ./services/feedback
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/clothes_renting
    depends_on:
      - db

volumes:
  postgres_data:
